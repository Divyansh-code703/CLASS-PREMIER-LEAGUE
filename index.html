<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Premier League (CPL)</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <script type="module">
        // Firebase Configuration (Aapka code)
        const firebaseConfig = {
            apiKey: "AIzaSyCdpxNsLzKNeZ9MhQqU_T_oLdg-hCoXzSk",
            authDomain: "class-premier-league.firebaseapp.com",
            projectId: "class-premier-league",
            storageBucket: "class-premier-league.firebasestorage.app",
            messagingSenderId: "59210532535",
            appId: "1:59210532535:web:4558b69e94949b65cc6f32"
        };
        
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
        import { getDatabase, ref, onValue, set, update, get } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // Making Firebase variables globally accessible in script.js
        window.firebaseApp = app;
        window.firebaseAuth = auth;
        window.firebaseDB = db;
        window.firebaseOnAuthStateChanged = onAuthStateChanged;
        window.firebaseSignIn = signInWithEmailAndPassword;
        window.firebaseSignUp = createUserWithEmailAndPassword;
        window.firebaseSignOut = signOut;
        window.firebaseRef = ref;
        window.firebaseOnValue = onValue;
        window.firebaseSet = set;
        window.firebaseUpdate = update;
        window.firebaseGet = get;

        console.log("Firebase Initialized and variables exported.");
    </script>

    <div id="app-container">
        
        <div id="screen-container">
            </div>

        <div id="nav-bar">
            </div>
    </div>
    
    <script src="script.js" type="module"></script>
</body>
</html>
