<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Class Premier League — Phase 1</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <div class="container">

    <header class="header">
      <img src="IMG-20251107-WA0004(1).jpg" alt="CPL Logo" class="logo" />
      <h1>Class Premier League (CPL)</h1>
    </header>

    <!-- LOGIN / SIGNUP -->
    <section id="authSection" class="card active">
      <h2>Login or Sign Up</h2>
      <input id="email" type="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password (min 6 chars)" />
      <div class="btn-row">
        <button id="signupBtn" class="btn primary">Sign Up</button>
        <button id="loginBtn" class="btn">Login</button>
      </div>
      <p class="hint">New user → Sign Up | Existing user → Login</p>
    </section>

    <!-- TEAM SELECTION -->
    <section id="teamSection" class="card hidden">
      <h2>Select Your Team</h2>
      <div id="teamsGrid" class="teams-grid"></div>
      <button id="confirmBtn" class="btn primary" disabled>Confirm Team</button>
      <p class="hint">Tap a team → Confirm → Dashboard</p>
    </section>

    <!-- DASHBOARD -->
    <section id="dashboardSection" class="card hidden">
      <h2>Welcome, <span id="userEmail"></span></h2>
      <p><strong>Your Team:</strong> <span id="yourTeam">—</span></p>
      <p><strong>Purse Left:</strong> ₹150 Cr</p>
      <div class="btn-row">
        <button class="btn primary" disabled>Go to Auction</button>
        <button id="signoutBtn" class="btn">Sign out</button>
      </div>
    </section>

    <footer class="footer">Phase 1 — Login & Team Selection</footer>
  </div>
</body>
  </html>
