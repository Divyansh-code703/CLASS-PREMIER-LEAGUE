<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Class Premier League — Phase 1</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <!-- HEADER -->
    <header class="top">
      <img class="ipl-logo" src="IMG-20251107-WA0004(1).jpg" alt="CPL Logo" />
      <h1>Class Premier League (CPL)</h1>
    </header>

    <!-- AUTH -->
    <section id="auth" class="card">
      <h2>Sign Up / Login</h2>
      <input id="email" type="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password (min 6)" />
      <div class="row">
        <button id="signupBtn" class="primary">Sign Up</button>
        <button id="loginBtn">Login</button>
      </div>
      <p class="muted">Already registered? Login. First time? Sign up and choose your team.</p>
    </section>

    <!-- TEAM SELECTION -->
    <section id="team-select" class="card hidden">
      <h2>Select Your Team</h2>
      <div class="teams-grid" id="teamsGrid"></div>
      <button id="chooseTeamBtn" class="primary" disabled>Confirm Team</button>
    </section>

    <!-- DASHBOARD -->
    <section id="dashboard" class="card hidden">
      <h2>Welcome, <span id="userEmail"></span></h2>
      <p><strong>Your Team:</strong> <span id="yourTeam">—</span></p>
      <p><strong>Purse Left:</strong> <span id="yourPurse">₹150.00 Cr</span></p>
      <div class="row">
        <button id="goAuction" class="primary" disabled>Go to Auction (coming next)</button>
        <button id="signoutBtn">Sign Out</button>
      </div>
    </section>

    <footer class="footer muted">Phase 1 — Login & Team Selection</footer>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
