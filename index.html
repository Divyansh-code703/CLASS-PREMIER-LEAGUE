<!-- LOGIN SCREEN -->
<div id="login-screen" class="screen active">

</div>

    <div class="team" data-team="GT"><img src="627d09228a632ca996477e87 (1).png" /><p>GT</p></div>
    <div class="team" data-team="PBKS"><img src="Punjab_Kings_Logo.svg.png" /><p>PBKS</p></div>
  </div>
</div>
