  
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Class Premier League</title>
  <style>
    body { font-family: Poppins, sans-serif; text-align:center; background:#111; color:white; }
    .screen { display:none; }
    .active { display:block; }
    input { display:block; margin:8px auto; padding:8px; width:80%; border-radius:8px; border:none; }
    button { padding:8px 16px; margin:5px; border:none; border-radius:8px; background:#0af; color:white; cursor:pointer; }
    .teams { display:grid; grid-template-columns:repeat(2,1fr); gap:10px; width:90%; margin:auto; }
    .team { background:#222; padding:10px; border-radius:10px; cursor:pointer; transition:0.2s; }
    .team:hover { background:#333; transform:scale(1.05); }
    .hidden { display:none; }
    #login-message { color:#0f0; font-weight:bold; margin-top:10px; }
  </style>
</head>
<body>

  <!-- LOGIN / SIGNUP -->
  <div id="login-screen" class="screen active">
    <h1>Class Premier League</h1>
    <input id="name" type="text" placeholder="Enter Name" />
    <input id="email" type="email" placeholder="Enter Email" />
    <input id="password" type="password" placeholder="Enter Password" />
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
    <p id="login-message"></p>
  </div>

  <!-- TEAM SELECTION -->
  <div id="team-screen" class="screen">
    <h2>Select Your Team</h2>
    <div class="teams">
      <div class="team" data-team="RCB">RCB</div>
      <div class="team" data-team="CSK">CSK</div>
      <div class="team" data-team="MI">MI</div>
      <div class="team" data-team="KKR">KKR</div>
    </div>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="screen">
    <h2 id="welcome-text"></h2>
    <h3 id="team-name"></h3>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getDatabase, ref, set, get, update } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

    // ✅ Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCdpxNsLzKNeZ9MhQqU_T_oLdg-hCoXzSk",
      authDomain: "class-premier-league.firebaseapp.com",
      projectId: "class-premier-league",
      storageBucket: "class-premier-league.firebasestorage.app",
      messagingSenderId: "59210532535",
      appId: "1:59210532535:web:4558b69e94949b65cc6f32"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();

    const loginScreen = document.getElementById("login-screen");
    const teamScreen = document.getElementById("team-screen");
    const dashboard = document.getElementById("dashboard");
    const msg = document.getElementById("login-message");

    // ✅ SIGN UP
    document.getElementById("signupBtn").addEventListener("click", async () => {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!name || !email || !password) {
        msg.textContent = "❌ Please fill all fields!";
        msg.style.color = "red";
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        await set(ref(db, "users/" + user.uid), {
          name: name,
          email: email,
          team: ""
        });
        msg.textContent = "✅ Signup successful! Please login now.";
        msg.style.color = "#0f0";
      } catch (err) {
        msg.textContent = "❌ " + err.message;
        msg.style.color = "red";
      }
    });

    // ✅ LOGIN
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        msg.textContent = "❌ Enter email & password!";
        msg.style.color = "red";
        return;
      }

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        const snap = await get(ref(db, "users/" + user.uid));
        if (snap.exists()) {
          const data = snap.val();
          if (data.team && data.team !== "") {
            showDashboard(data.name, data.team);
          } else {
            showTeamScreen(data.name, user.uid);
          }
        }
      } catch (err) {
        msg.textContent = "❌ " + err.message;
        msg.style.color = "red";
      }
    });

    // ✅ TEAM SELECT
    function showTeamScreen(name, uid) {
      loginScreen.classList.remove("active");
      teamScreen.classList.add("active");

      document.querySelectorAll(".team").forEach((el) => {
        el.onclick = async () => {
          const selected = el.dataset.team;
          await update(ref(db, "users/" + uid), { team: selected });
          showDashboard(name, selected);
        };
      });
    }

    // ✅ DASHBOARD DISPLAY
    function showDashboard(name, team) {
      teamScreen.classList.remove("active");
      dashboard.classList.add("active");
      document.getElementById("welcome-text").textContent = `Welcome, ${name}!`;
      document.getElementById("team-name").textContent = `Your team: ${team}`;
    }
  </script>
</body>
</html>
