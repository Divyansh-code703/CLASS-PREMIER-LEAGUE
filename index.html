<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CPL Test</title>
  <style>
    body {font-family: Poppins, sans-serif; text-align: center; background:#111; color:#fff;}
    .screen {display:none; padding:20px;}
    .active{display:block;}
    input,button{margin:10px;padding:8px;border-radius:8px;border:none;}
    button{background:#007bff;color:white;}
  </style>
</head>
<body>
  <div id="login-screen" class="screen active">
    <h1>Login Screen</h1>
    <input type="email" id="email" placeholder="email"><br>
    <input type="password" id="password" placeholder="password"><br>
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Signup</button>
    <p id="login-message"></p>
  </div>

  <div id="team-screen" class="screen">
    <h2>Team Screen</h2>
    <button id="gotoMain">Go to Main</button>
  </div>

  <div id="main-screen" class="screen">
    <h2>Main Screen</h2>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCdpxNsLzKNeZ9MhQqU_T_oLdg-hCoXzSk",
      authDomain: "class-premier-league.firebaseapp.com",
      projectId: "class-premier-league",
      storageBucket: "class-premier-league.firebasestorage.app",
      messagingSenderId: "59210532535",
      appId: "1:59210532535:web:4558b69e94949b65cc6f32"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginScreen=document.getElementById("login-screen");
    const teamScreen=document.getElementById("team-screen");
    const mainScreen=document.getElementById("main-screen");
    const msg=document.getElementById("login-message");

    document.getElementById("loginBtn").addEventListener("click", async()=>{
      const email=document.getElementById("email").value;
      const pass=document.getElementById("password").value;
      msg.textContent="Loading...";
      try{
        await signInWithEmailAndPassword(auth,email,pass);
        msg.textContent="Login OK!";
        setTimeout(()=>{
          loginScreen.classList.remove("active");
          teamScreen.classList.add("active");
        },1000);
      }catch(e){
        msg.textContent="Error "+e.message;
      }
    });

    document.getElementById("signupBtn").addEventListener("click", async()=>{
      const email=document.getElementById("email").value;
      const pass=document.getElementById("password").value;
      try{
        await createUserWithEmailAndPassword(auth,email,pass);
        msg.textContent="Account created. Now login.";
      }catch(e){msg.textContent="Error "+e.message;}
    });

    document.getElementById("gotoMain").addEventListener("click",()=>{
      teamScreen.classList.remove("active");
      mainScreen.classList.add("active");
    });
  </script>
</body>
</html>
