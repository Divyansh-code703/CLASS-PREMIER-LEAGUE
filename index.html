<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Premier League - Phase 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- LOGIN SCREEN -->
  <div id="login-screen" class="screen active">
    <img src="IMG-20251107-WA0004(1).jpg" class="logo" alt="CPL Logo">
    <h1>Class Premier League</h1>

    <input type="email" id="email" placeholder="Enter Email">
    <input type="password" id="password" placeholder="Enter Password">

    <div class="btns">
      <button id="loginBtn">Login</button>
      <button id="signupBtn" class="secondary">Sign Up</button>
    </div>

    <p id="login-message"></p>
  </div>

  <!-- TEAM SELECTION SCREEN -->
  <div id="team-screen" class="screen">
    <h2>Select Your Team</h2>
    <div class="teams">
      <div class="team" data-team="RCB"><img src="250px-Royal_Challengers_Bengaluru_Logo.svg.png"><p>RCB</p></div>
      <div class="team" data-team="CSK"><img src="chennai-super-kings3461.jpg"><p>CSK</p></div>
      <div class="team" data-team="KKR"><img src="778px-Kolkata_Knight_Riders_Logo.svg.png"><p>KKR</p></div>
      <div class="team" data-team="MI"><img src="1200px-Mumbai_Indians_Logo.svg (1).png"><p>MI</p></div>
      <div class="team" data-team="LSG"><img src="1200px-Lucknow_Super_Giants_IPL_Logo.svg (1).png"><p>LSG</p></div>
      <div class="team" data-team="SRH"><img src="627d11598a632ca996477eb0.png"><p>SRH</p></div>
    </div>
  </div>

  <!-- MAIN SCREEN -->
  <div id="main-screen" class="screen">
    <h2>Welcome to Class Premier League!</h2>
    <p>You chose: <span id="selected-team-name"></span> üèè</p>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
